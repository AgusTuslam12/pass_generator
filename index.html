<script type="text/javascript">
var id;
var bcrypt = new bCrypt();
function enable(){
	if(bcrypt.ready()){
		$("#submit").removeAttr("disabled");
		$("#submit").attr("value","Generate Hash");
		clearInterval(id);
	}
}
$(document).ready(function(){
	 id = setInterval(enable,250);
	 $("#progressbar").progressbar({ value: 0 });
 });

// var begin = '';
function result(hash){
    	$("#hash").val(hash);
	$("#progressbar").progressbar({ value: 100 });
}


function generatePassword(){
     const lowerAlpabet = "abcdefghijklmnopqrstuvwxyz"
     const upperAlpabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
     const numeric = "0123456789"
     const symbol = "*#@!"
	 let passwordLength = 12;

    const data = lowerAlpabet + upperAlpabet + numeric + symbol
    let generator = '';

    for(let index = 0; index < passwordLength; index++){
        generator += data[~~(Math.random() * data.length)];
    }
    return generator
}

function crypt(){
	const newPassword = generatePassword(passwordLength.value);
	document.getElementById('password').value = newPassword;
	var salt;
	if($("#salt").val().length != 0){
		salt = $("#salt").val();
	}else{
		try{
            salt = bcrypt.gensalt($("#rounds").val());
		}catch(err){
                	alert(err);
                	return;
		}
		$("#salt").val(salt);
	}
        try{
           	$("#progressbar").progressbar({ value: 0 });
		bcrypt.hashpw($("#password").val(), $("#salt").val(), result, function() {
                	var value = $('#progressbar').progressbar( "option", "value" );
                    	$('#progressbar').progressbar({ value: value + 1 });
                });
        }catch(err){
                alert(err);
                return;
        }
}


function reset(){
    document.getElementById('password').value ='';
    document.getElementById('hash').value = '';
    document.getElementById('salt').value = '';
}

</script>
<style type="text/css">
    #progressbar {
        width: 400px;
    }
</style>
</head>
<body>
	<div class="container p-5   min-vh-100">
        <div class="card mx-3 mt-n5 shadow-lg" style="border-radius:20px; border:none">
            <div class="card-body p-5">
            <h2 class="text-center fw-bold mt-8">Generate Password</h2>
            <div class=" d-flex  mt-20 flex-column gap-2 mt-4">
                <label for="password" class="fw-bold">Password</label> 
                
                <div class="d-flex password-box">
                    <input class="form-control form-control-lg" size=30 type="text" name="password" id="password"></input>
                    <div class="btn btn-default"><img class="uil uil-copy copy-icon justify-content-center" src="assets/content-copy.png" width="50" height="50" alt=""></div>
                </div>

				<label for="salt">Salt (Optional): </label>
                <input class="form-control form-control-lg" size=30 type="text" name="salt" id="salt"></input>
				

				<label   for="rounds">Rounds: </label>
				<input class="form-control form-control-lg" type="number"  id="rounds" value="12" name="rounds">
				</input>

                <label for="hash" class="fw-bold">Hash Cipher encrypted</label>
                <div class="d-flex hash-pass">
                    <input class="form-control form-control-lg" name="hash" id="hash" READONLY />
                    <div class="btn btn-default"><img class="uil uil-copy copy-hash justify-content-center" src="assets/content-copy.png" width="50" height="50" alt=""></div>
                </div>

				<div id="progressbar d-flex"></div>
                

				<button class="btn btn-success text-uppercase fw-bold btn-lg" onClick="crypt()" id="submit"> Generate Pass</button>
                <button class="btn btn-warning text-uppercase fw-bold btn-lg mt-4 " onclick="reset()">Reset</button>
            </div>
            </div>
        </div>
